commons:
  install: '1'
  packages: [ curl, wget, fail2ban, git, vim, htop, acl, ufw]
  timezone: UTC

nginx:
  install: '1'
  docroot: '/var/www/html'
  servername: 'localhost'

php:
  version: '7.2'
  install: '1'
  packages: [ php7.2-cli, php7.2-common, php7.2-curl, php7.2-dev, php7.2-gd, php7.2-mbstring, php7.2-mysql, php7.2-xml, php7.2-xmlrpc, php7.2-memcached, php7.2-zip]

php5:
  version: "5.6"
  install: '1'
  ppa: php
  packages: [ php5.6-cli, php5.6-common, php5.6-curl, php5.6-dev, php5.6-gd, php5.6-mbstring, php5.6-mcrypt, php5.6-mysql, php5.6-xml, php5.6-xmlrpc, php5.6-memcached, php5.6-zip]

mysql:
  install: '1'
  root_password: root
  dump: ''
  packages: [ mysql-server, mysql-client,python-mysqldb ]
composer:
  install: '1'

mariadb:
  password: root

wordpress:
  db_name: wordpress
  root_dir: {{ nginx.docroot }}
  username: admin
  password: admin
  wp_url: localhost
  email: admin@admin.com
