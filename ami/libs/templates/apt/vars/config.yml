vars:
  package:
    commons:
      parameters:
        install:
          type: string
          label: Install Priority
          default: '1'
        packages:
          type: list
          label: Packages List
          default: [ curl, wget, fail2ban, git, vim, htop, acl, ufw]
        timezone:
          type: string
          label: Timezone Setting
          default: 'UTC'
    nginx:
      parameters:
        install:
          type: string
          label: Install Priority
          default: '1'
        docroot:
          type: string
          label: Document root
          default: '/var/www/html'
        servername:
          type: string
          label: Document root
          default: '_'
    php:
      parameters:
        version:
          type: string
          label: Document root
          default: '7.2'
        install:
          type: string
          label: Install Priority
          default: '1'
        packages:
          type: list
          label: Packages List
          default: [php7.2-cli, php7.2-common, php7.2-curl, php7.2-dev, php7.2-gd, php7.2-mbstring, php7.2-mysql, php7.2-xml, php7.2-xmlrpc, php7.2-memcached, php7.2-zip]
    php5:
      parameters:
        version:
          type: string
          label: Document root
          default: "5.6"
        install:
          type: string
          label: Install Priority
          default: '1'
        ppa:
          type: string
          label: PPA DIR
          default: 'php'
        packages:
          type: list
          label: Packages List
          default: [ php5.6-cli, php5.6-common, php5.6-curl, php5.6-dev, php5.6-gd, php5.6-mbstring, php5.6-mcrypt, php5.6-mysql, php5.6-xml, php5.6-xmlrpc, php5.6-memcached, php5.6-zip]
    mariadb:
      parameters:
        password:
          type: string
          label: Mariadb Root Password
          default: root
    wordpress:
      parameters:
        db_name:
          type: string
          label: Wordpress DB Name
          default: wordpress
        root_dir:
          type: variabels
          label: Root Dir For Wordpress
          default: "{{ nginx.docroot }}"
        username:
          type: string
          label: Wordpress And DB Username
          default: admin
        password:
          type: string
          label: Wordpress And DB Password
          default: admin
        wp_url:
          type: string
          label: Wordpress URL
          default: localhost
        email:
          type: string
          label: Wordpress Emails
          default: admin@admin.com
    drupal:
      parameters:
        db_name:
          type: string
          label: Drupal DB Name
          default: wordpress
        root_dir:
          type: variabels
          label: Root Dir For Drupal
          default: "{{ nginx.docroot }}"
        username:
          type: string
          label: Drupal And DB Username
          default: admin
        password:
          type: string
          label: Drupal And DB Password
          default: admin
        wp_url:
          type: string
          label: Drupal URL
          default: localhost
        email:
          type: string
          label: Drupal Emails
          default: admin@admin.com
